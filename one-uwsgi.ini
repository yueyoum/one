[uwsgi]
chdir = %d
virtualenv = env
module = one.wsgi:application
master = true
enable-threads = true
processes = 4
threads = 1
thunder-lock = true
offload-threads = 2

spooler = spooler
import = task

http = 0.0.0.0:8000
listen = 1024
max-requests = 10000
reload-on-rss = 128
buffer-size = 32768

static-map2 = /static/=%d

